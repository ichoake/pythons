            border-radius: 10px;
            font-size: 1em;
        }
        
        .script-card {

            border-radius: 15px;
            padding: 25px;
            margin-bottom: 15px;
            transition: all 0.3s;

        .script-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .script-filename {

            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 10px;

        .tag {

        }

        fetch('scripts_data.json')
            .then(r => r.json())
            .then(data => {
                allScripts = data;
                init();
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('results').innerHTML = 
                    '<p style="text-align:center;padding:40px;">?? Error loading scripts. Make sure scripts_data.json exists.</p>';
            });
        
        function init() {
            // Populate category filter
            const categories = [...new Set(allScripts.map(s => s.category))].sort();
            const catFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat;
                opt.textContent = cat;
                catFilter.appendChild(opt);
            });
            
            // Set up event listeners
            document.getElementById('search').addEventListener('input', filter);
            document.getElementById('categoryFilter').addEventListener('change', filter);
            document.getElementById('serviceFilter').addEventListener('change', filter);
            
            // Initial render
            filter();
        }
        
        function filter() {
            const search = document.getElementById('search').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const service = document.getElementById('serviceFilter').value;
            
            const filtered = allScripts.filter(s => {
                if (search && !JSON.stringify(s).toLowerCase().includes(search)) return false;
                if (category && s.category !== category) return false;
                if (service && !s.filename.toLowerCase().includes(service)) return false;
                return true;
            });
            
            render(filtered);
        }
        
        function render(scripts) {
            document.getElementById('showing').textContent = scripts.length;
            document.getElementById('count').textContent = 
                `Showing ${scripts.length} of ${allScripts.length} scripts`;
            
            const html = scripts.map(s => `
                <div class="script-card">
                    <div class="script-title">${formatTitle(s.filename)}</div>
                    <div class="script-filename">${s.filename}</div>
                    <div class="tags">
                        <span class="tag category-tag">?? ${s.category}</span>
                        ${getServiceTags(s.filename)}
                        <span class="tag">${s.size_kb} KB</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('results').innerHTML = html || 
                '<p style="text-align:center;padding:40px;">No scripts found. Try different filters.</p>';
        }
        
        function formatTitle(filename) {
            return filename.replace('.py', '').split('-').map(w => 
                w.charAt(0).toUpperCase() + w.slice(1)
            ).join(' ');
        }
        
        function getServiceTags(filename) {
            const services = {
                'instagram': 'Instagram',
                'leonardo': 'Leonardo AI',
                'openai': 'OpenAI',
                'claude': 'Claude',
                'suno': 'Suno',
                'youtube': 'YouTube',
                'image': 'Image',
                'audio': 'Audio'
            };
            
            const tags = [];
            for (const [key, label] of Object.entries(services)) {
                if (filename.toLowerCase().includes(key)) {
                    tags.push(`<span class="tag service-tag">?? ${label}</span>`);
                }
            }
            return tags.join('');
        }
    </script>
