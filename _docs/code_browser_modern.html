<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Gallery - Modern Card View</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .header-content p {
            font-size: 1.4rem;
            color: #666;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Controls */
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        #searchInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.4rem;
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select, .sort-btn {
            padding: 1rem 1.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        select:focus, .sort-btn:focus {
            outline: none;
            border-color: #667eea;
        }

        .sort-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
        }

        .sort-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        /* Stats */
        .stats {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            gap: 4rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Code Grid */
        .code-grid {
            flex: 1;
            padding: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Code Cards */
        .code-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .code-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
        }

        .code-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .file-icon {
            font-size: 3rem;
            flex-shrink: 0;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-path {
            font-size: 0.9rem;
            color: #666;
            font-family: 'Monaco', 'Menlo', monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: rgba(102, 126, 234, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            display: inline-block;
        }

        .file-stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #999;
        }

        .stat-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .card-body {
            margin-bottom: 1.5rem;
        }

        .file-description {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .keyword {
            background: linear-gradient(135deg, #f0f2ff, #e8ecff);
            color: #667eea;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .functions {
            font-size: 0.9rem;
            color: #666;
            font-family: 'Monaco', 'Menlo', monospace;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-left: 4px solid #667eea;
        }

        .card-footer {
            border-top: 1px solid #e1e5e9;
            padding-top: 1.5rem;
        }

        .preview-code {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            max-height: 200px;
            border: 1px solid #333;
        }

        .preview-code pre {
            margin: 0;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .preview-code code {
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .view-code-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .view-code-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 2rem auto;
            max-width: 95%;
            width: 1200px;
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .file-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .info-value {
            font-size: 1rem;
            color: #333;
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 500;
        }

        .code-preview {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .code-preview pre {
            margin: 0;
            padding: 2rem;
        }

        .code-preview code {
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: none;
            }
            
            .filter-container {
                justify-content: center;
            }
            
            .stats {
                gap: 2rem;
            }
            
            .code-grid {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }
            
            .modal-content {
                margin: 1rem;
                max-width: calc(100% - 2rem);
            }
            
            .modal-body {
                padding: 1rem;
            }
        }

        /* Animation for cards */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-card {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Hidden class for filtering */
        .hidden {
            display: none !important;
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                const sortBtn = document.getElementById('sortBtn');
                
                if (this.sortOrder === 'name') {
                    this.sortOrder = 'lines';
                    sortBtn.textContent = 'Sort by Lines';
                } else if (this.sortOrder === 'lines') {
                    this.sortOrder = 'size';
                    sortBtn.textContent = 'Sort by Size';
                } else {
                    this.sortOrder = 'name';
                    sortBtn.textContent = 'Sort A-Z';
                }
                
                this.sortFiles();
                this.renderFiles();
            }
            
            sortFiles() {
                this.filteredFiles.sort((a, b) => {
                    switch (this.sortOrder) {
                        case 'name':
                            return a.name.localeCompare(b.name);
                        case 'lines':
                            return b.lines - a.lines;
                        case 'size':
                            return b.size - a.size;
                        default:
                            return 0;
                    }
                });
            }
            
            renderFiles() {
                const grid = document.getElementById('codeGrid');
                
                if (this.isLoading) {
                    grid.innerHTML = '<div class="loading"><div class="spinner"></div>Loading your Python projects...</div>';
                    return;
                }
                
                // Clear existing cards
                grid.innerHTML = '';
                
                if (this.filteredFiles.length === 0) {
                    grid.innerHTML = '<div class="loading">No files found matching your criteria.</div>';
                    return;
                }
                
                // Create cards for filtered files
                this.filteredFiles.forEach(file => {
                    const card = this.createFileCard(file);
                    grid.appendChild(card);
                });
                
                // Add animation delay to cards
                const cards = grid.querySelectorAll('.code-card');
                cards.forEach((card, index) => {
                    card.style.animationDelay = `${index * 0.1}s`;
                });
            }
            
            createFileCard(file) {
                const card = document.createElement('div');
                card.className = 'code-card';
                card.setAttribute('data-category', file.category);
                card.setAttribute('data-type', file.type);
                card.setAttribute('data-name', file.name.toLowerCase());
                card.setAttribute('data-keywords', file.keywords.join(' ').toLowerCase());
                
                const typeIcon = this.getTypeIcon(file.type);
                const sizeKb = (file.size / 1024).toFixed(1);
                const keywordsHtml = file.keywords.slice(0, 5).map(kw => 
                    `<span class="keyword">${kw}</span>`
                ).join('');
                
                const functionsText = file.functions.length > 0 ? 
                    file.functions.slice(0, 3).join(', ') : 'No functions';
                
                const preview = this.escapeHtml(file.preview.substring(0, 400));
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="file-icon">${typeIcon}</div>
                        <div class="file-info">
                            <h3 class="file-name">${file.name}</h3>
                            <p class="file-path">${file.path}</p>
                        </div>
                        <div class="file-stats">
                            <span class="stat-badge">${file.lines} lines</span>
                            <span class="stat-badge">${sizeKb} KB</span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="file-description">
                            ${file.docstring ? this.escapeHtml(file.docstring.substring(0, 200)) : 'No description available'}
                        </div>
                        
                        <div class="keywords">
                            ${keywordsHtml}
                        </div>
                        
                        <div class="functions">
                            ${functionsText}
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        <div class="preview-code">
                            <pre><code class="language-python">${preview}</code></pre>
                        </div>
                        <button class="view-code-btn" onclick="modernCodeBrowser.openCodeModal('${file.id}')">
                            View Full Code
                        </button>
                    </div>
                `;
                
                return card;
            }
            
            openCodeModal(fileId) {
                const file = this.files.find(f => f.id === fileId);
                if (!file) return;
                
                const modal = document.getElementById('codeModal');
                const title = document.getElementById('modalTitle');
                const path = document.getElementById('modalPath');
                const lines = document.getElementById('modalLines');
                const size = document.getElementById('modalSize');
                const type = document.getElementById('modalType');
                const code = document.getElementById('modalCode');
                
                title.textContent = file.name;
                path.textContent = file.path;
                lines.textContent = file.lines;
                size.textContent = `${(file.size / 1024).toFixed(1)} KB`;
                type.textContent = file.type;
                code.textContent = file.preview;
                
                // Highlight syntax
                if (window.Prism) {
                    Prism.highlightElement(code);
                }
                
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            }
            
            closeModal() {
                const modal = document.getElementById('codeModal');
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            updateStats() {
                document.getElementById('totalCount').textContent = this.files.length;
                document.getElementById('visibleCount').textContent = this.filteredFiles.length;
                document.getElementById('categoriesCount').textContent = Object.keys(this.categories).length;
            }
            
            getTypeIcon(type) {
                const icons = {
                    'transcription': 'üé§',
                    'analysis': 'üìä',
                    'youtube': 'üì∫',
                    'image_processing': 'üñºÔ∏è',
                    'video_processing': 'üé¨',
                    'audio_processing': 'üîä',
                    'web_tools': 'üåê',
                    'data_processing': 'üìà',
                    'testing': 'üß™',
                    'setup': '‚öôÔ∏è',
                    'organization': 'üìÅ',
                    'utility': 'üîß'
                };
                return icons[type] || 'üêç';
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Global functions for onclick handlers
        function openCodeModal(fileId) {
            if (window.modernCodeBrowser) {
                window.modernCodeBrowser.openCodeModal(fileId);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.modernCodeBrowser = new ModernCodeBrowser();
        });
    </script>
</body>
